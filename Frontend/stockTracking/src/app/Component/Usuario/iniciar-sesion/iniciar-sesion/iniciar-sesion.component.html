<h2 class="text-center">Iniciar Sesion</h2>
<div class="col-md-6 offset-md-3">
  <form (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label>Nombre de usuario: </label>
          <input type="text" class="form-control" id="email" [(ngModel)] = "usuario.email" name="email">
          <label style="margin-top: 15px;">Contraseña: </label>
          <input type="password" class="form-control" id="password" [(ngModel)] = "usuario.password" name="apelpasswordlido">
      </div>
      <div>
        <button class="btn btn-success" style="margin: 20px 20px 10px 0px;" >Entrar</button>
        <section>¿No tienes una? <a href="registrar-usuario" >¡Registrate!</a></section>
      </div>

  </form>
</div>
