<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registro de Usuario</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Nombre: </label>
            <input type="text" class="form-control" id="nombre" [(ngModel)] = "usuario.nombre" name="nombre">
            <label>Apellido: </label>
            <input type="text" class="form-control" id="apellido" [(ngModel)] = "usuario.apellido" name="apellido">
            <label>Email: </label>
            <input type="email" class="form-control" id="email" [(ngModel)] = "usuario.email" name="email">
            <label>Edad: </label>
            <input type="number" class="form-control" id="edad" [(ngModel)] = "usuario.edad" name="edad">
            <label>Rol: </label>
            <input type="number" class="form-control" id="rol" [(ngModel)] = "usuario.rol" name="rol">
        </div>
        <button class="btn btn-success" style="margin-top: 20px;">Guardar</button>
    </form>
</div>
